<title>Live网页播放器</title>
<style type="text/css">body, html, .dplayer{padding: 0;margin: 0;width: 100%;height: 100%;text-align:center;background-color:#000;}.dplayer-info-panel-item-url,.dplayer-menu,.dplayer-mask{display:none!important}</style>
<link rel="stylesheet" href="https://lib.baomitu.com/dplayer/1.25.0/DPlayer.min.css">
<script type="text/javascript" src="https://lib.baomitu.com/flv.js/1.6.2/flv.min.js"></script>

<script src="https://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script>

<body oncontextmenu="return false" onselectstart="return false" style="overflow-y:hidden;">
<div id="video" class="dplayer"></div>
<script type="text/javascript">
function _get(name){
     var result = location.search.match(new RegExp("[\?\&]" + name+ "=([^\&]+)","i"));
     if(result == null || result.length < 1){
         return "";
     }
     return decodeURIComponent(result[1])
}
var webdata = {
        set:function(key,val){
            window.sessionStorage.setItem(key,val);
        },
        get:function(key){
            return window.sessionStorage.getItem(key);
        },
        del:function(key){
            window.sessionStorage.removeItem(key);
        },
        clear:function(key){
            window.sessionStorage.clear();
        }
    };
function h2_remove(){
         $('#h2_player_pause').remove();
}
function h2_pause(){
  $('#video').before('<!--div id="h2_player_pause" style="position:absolute;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;width:100%;"><div style="z-index:10;width:30%;height:auto;"><img src="/tv/img/weixin.jpg" style="width:50%;height:auto;"></div></div--->');
}
var videoData = _get('url');
var purl = atob(videoData);
var pic = "/tv/img/load.gif";
var dp = new DPlayer({
    container: document.getElementById('video'),
			autoplay: true,
			live: true,
			mutex: true,
			video: {
				url: purl,
				type: 'auto',
                pic: pic
			       },
			contextmenu:[{text:"鹦鹉台云播",link:"//v.zimtv.cn/"}]
		});
dp.on('pause', function () {
       h2_pause();
})
  dp.on('play', function () {
        h2_remove();
});
</script>
<script>
if($('.dplayer-setting').length > 0){
$('.dplayer-setting').after("<div class='prism-time-display' style='float: left;'><img src='/tv/img/zimtv.png' style='margin-top: 10px;height:20px;'></div>");
}
</script>


</body>
</html>
